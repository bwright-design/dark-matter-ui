<div class="card blur">
    @if (header){
        <div class="header" [ngClass]="{'full' : fillMode === 'full'}">
            {{title}}
            <ng-container *ngTemplateOutlet="header;">
            </ng-container>
        </div>
    }
    @if (body){
        <div class="body">
            <ng-container *ngTemplateOutlet="body;">
            </ng-container>
        </div>
    }
</div>
